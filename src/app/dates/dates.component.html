<div class="inner-layout">
    <h1>Date Formats</h1>
    <div>
        <h4>date  - {{ dateObj | date }} </h4>
        <h4>fullDate -  {{ dateObj | date: "fullDate" }}</h4>
        <h4>longDate  - {{ dateObj | date: "longDate" }} </h4>
        <h4>mediumDate - {{ dateObj | date: "mediumDate" }} </h4>
        <h4>shortDate  - {{ dateObj | date: "shortDate" }} </h4>
        <h4>custom - {{ dateObj | date: "mm:ss" }}</h4>
    </div>
</div>
